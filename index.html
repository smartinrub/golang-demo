<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Go Weather App</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Weather App!</h1>
        <p class="lead">This is a Weather Web Application.</p>
        <hr class="my-4">
        <p>It uses Go as Programming Language to create a REST architecture.</p>
    </div>
    <div class="container">
        {{if .error}}
            <div class="alert alert-danger" role="alert">
                City Not Found. Please try again
            </div>
        {{end}}
        <form action="/weather" method="GET">
            <div class="form-group">
                <label for="exampleInputPassword1">City</label>
                <input name="city" class="form-control" id="exampleInputPassword1" placeholder="City">
            </div>
            <button type="submit" type="button" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
